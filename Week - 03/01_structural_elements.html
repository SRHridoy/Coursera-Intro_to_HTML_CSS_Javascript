<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structural Elements</title>
</head>
<body>
    <article>
        <header>
            <h1>This h1 is in header</h1>
        </header>

        <div>
            <section id="public">
                <h1>This h1 is in section area</h1>
                <p>This paragraph also is in section</p>
            </section>
            <section id="control">
                <h1>This is in Section</h1>
                <p>This also</p>
            </section>
        </div>
        <footer>
            <p>This is in footer <time datetime="2023-05-07">May 07, 2023</time></p>
        </footer>

    </article>
</body>
</html>
