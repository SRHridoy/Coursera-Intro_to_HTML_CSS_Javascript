<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML% Elements for Grouping</title>
</head>
<body>
    <p>This is paragraph of text that casually mentions a concept and continues explaining the main point</p>

    <aside>
        <h4>Concept Defination</h4>
        <p>This goes over the concept mentioned in the paragraph to provide readers with furture explanation if needed. However, it does not destract from the main content.</p>
    </aside>

    <figure>
        <img src="https://loremflickr.com/320/240?random=1" alt="This is random pic" width="500px" height="500px"/>
        <figcaption>This is an image from unsplash</figcaption>
    </figure>
</body>
</html>
